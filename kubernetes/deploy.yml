apiVersion: apps/v1
kind: Deployment
metadata:
  name: chickpea-app
  labels:
    app: chickpea-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chickpea-app
  template:
    metadata:
      labels:
        app: ruby-docker-app
    spec:
      containers:
      - name: ruby-docker-app
        image: REPLACE_AWS_ACCOUNT_NUMBER.dkr.ecr.us-east-1.amazonaws.com/ruby-docker-app:REPLACE_GIT_SHA
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: production.env
        env:
        - name: NODE_HOST
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
